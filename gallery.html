<!-- gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JokerFit Club - Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f0f0;
      color: #222;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      color: #cc0000;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>JokerFit Club</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/workout1.jpg" alt="Strength training workout" width="300" height="200">
      <img src="images/group_class.jpg" alt="Group fitness class" width="300" height="200">
      <img src="images/cardio.jpg" alt="Cardio training area" width="300" height="200">
      <img src="images/yoga.jpg" alt="Yoga class session" width="300" height="200">
      <img src="images/equipment.jpg" alt="Modern gym equipment" width="300" height="200">
      <img src="images/nutrition.jpg" alt="Healthy nutrition coaching" width="300" height="200">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 JokerFit Club. All rights reserved.</p>
    <p>Follow us: 
      <a href="#">Instagram</a> |
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a>
    </p>
  </footer>
</body>
</html>
