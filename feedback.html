<!-- feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - JokerFit Club</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 10px 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #b30000;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
    }
    input[type="submit"] {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #800000;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    footer a {
      color: #ff6666;
      text-decoration: none;
      margin: 0 5px;
    }
    .form-img {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-img img {
      max-width: 100px;
      height: auto;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
      nav ul li {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>JokerFit Club</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Share Your Feedback</h2>
    <div class="form-img">
      <img src="images/feedback-icon.png" alt="Feedback Icon" />
    </div>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="program">Which program did you participate in?</label>
      <select id="program" name="program" required>
        <option value="">--Select a Program--</option>
        <option value="strength">Strength Training</option>
        <option value="cardio">Cardio Workouts</option>
        <option value="yoga">Yoga Sessions</option>
        <option value="nutrition">Nutrition Coaching</option>
      </select>

      <label for="experience">Rate your experience (1 = Poor, 5 = Excellent):</label>
      <input type="number" id="experience" name="experience" min="1" max="5" required />

      <label for="message">Your Comments:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..."></textarea>

      <input type="submit" value="Submit Feedback" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 JokerFit Club. All rights reserved.</p>
    <p>Connect with us:
      <a href="#">Instagram</a> |
      <a href="#">Facebook</a> |
      <a href="#">YouTube</a>
    </p>
  </footer>
</body>
</html>
